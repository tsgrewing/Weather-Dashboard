<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>    
    <link rel="stylesheet" href="assets\style.css" /> 
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid bg-dark text-center pb-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-3 justify-content-center" id="search-panel">
                <h4 class="text-center">Search for a City:</h4>
                <div class="form-inline justify-content-around" id="city-search">
                    <input class="form-control mr-sm-2" id="new-city" type="tex" placeholder="Search">
                    <button class="btn btn-success" id="submit-search" type="submit" title="Search"><i class="fas fa-search-location"></i></button>
                    <button class="btn btn-danger ml-2" id="clear-button" type="submit" title="Clear History"><i class="fas fa-backspace"></i></button>
                </div>
                <div id="past-cities">
                </div>
            </div>
            <div class="col-sm-9 justify-content-center weather">
                <div class="container mt-2 current">
                    <div class="row">
                    <h3 class="col" id="current-city">Search for a city, or select one from your previous searches</h3>
                    <ul class="col-12" id="current-weather"> 
                    </ul>
                    </div>
                </div>
                <div class="row">
                    <h3 class="col" id="forecast-header"></h3>
                </div>
                <div class="row justify-content-around" id="five-day">
                </div>

            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
